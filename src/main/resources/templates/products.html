<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pizza shop!</title>
    </head>
    <body>
    <a th:href="@{/design}" id="design">Design your order</a>
    <form method="POST" th:action="@{/logout}" id="logoutForm">
        <input type="submit" value="Logout"/>
    </form>
    <div th:each="product : ${products}">
            <span th:text="${product}">PRODUCT</span><br/>
            <form action="#" th:action="@{'products/delete/{id}'(id=${product.name})}" th:method="delete" >
                <input type="hidden" name="delete" value="delete" />
                <button type="submit" id="submitButton" >Delete</button>
            </form>
            <form action="#" th:action="@{'user_orders/order/{id}'(id=${product.name})}" th:method="put" >
                <input type="hidden" name="put" value="put" />
                <button type="submit" id="submitButton2" >Edit</button>
            </form>
        </div>
        <form th:method="POST" th:object="${newProduct}" th:action="@{/products}" id="newProduct">
            <input type="text" th:field="*{name}"/>
            <select th:field="*{type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type}">xd</option>
            </select>
            <input type="hidden" name="keywords" value="put" />
            <input type="text" th:field="*{keywords}"/>
            </div>
            <button type="submit" id="submitButton3" >Add product</button>
        </form>
    </body>
</html>
